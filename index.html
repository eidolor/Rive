<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Rive Animation Portfolio</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: #f0f0f0; }
        canvas { width: 800px; height: 600px; }
    </style>
</head>
<body>

    <canvas id="rive-canvas" width="800" height="600"></canvas>

    <script type="module">
        // We import the Rive class directly from the library URL
        import { Rive } from 'https://unpkg.com/rive-canvas@2.9.1/rive.js';

        new Rive({
            // Make sure this filename is correct
            src: 'button.riv', 
            
            canvas: document.getElementById('rive-canvas'),
            autoplay: true,
            
            // Make sure this state machine name is correct
            stateMachines: "State Machine 1",
            
            onLoad: (event) => {
                const riveInstance = event.data;
                const canvas = document.getElementById('rive-canvas');
                const { width, height } = canvas.getBoundingClientRect();
                riveInstance.resizeTo(width, height);
            },
        });
    </script>

</body>
</html>
